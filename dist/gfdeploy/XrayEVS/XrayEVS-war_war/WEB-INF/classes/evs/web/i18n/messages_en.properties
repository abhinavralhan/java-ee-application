pollInfoTextHeading=Here, you can create and edit polls. Once a poll is FINISHED and at least 3 participants have voted, you can also view the results.
pollInfoTextPreparedText=PREPARED: The poll can be fully edited, including adding questions and participants.
pollInfoTextStartedText=STARTED: The poll is ready to go. Once the start date is reached, it will automatically transition to VOTING. Dates can still be modified in this state.
pollInfoTextVotingText=VOTING: The voting period has commenced, and all participants can now vote. The deadline can still be extended in this state.
pollInfoTextFinishedText=FINISHED: You can now view the results. The status will automatically change to FINISHED once all participants have voted or the end date is reached.
